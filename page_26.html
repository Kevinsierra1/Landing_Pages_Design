<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Hamburguesas</title>
    <link rel="stylesheet" href="CSS/style_page_26.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

        <div class="container">

            <div class="hero-image">
                <img src="images/images_page_26/ric-matkowski-T8SD7bwyxHU-unsplash.jpg" alt="Stacked Burger" class="stacked-burger">

        </div>
        <div class="features-bar">
            <div class="feature-item">From farm to table</div>
            <div class="feature-item">100% grass-feed beef</div>
